name: Browserless Auto Bot

on:
  workflow_dispatch: # يسمح لك بتشغيل البوت يدوياً من تبويب Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. إعداد بيئة بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. تثبيت المكتبات اللازمة (هذا هو سبب الفشل السابق)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. تشغيل البوت
      - name: Run script
        run: python main.py # تأكد أن اسم ملف البايثون هو main.py
